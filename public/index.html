<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 0;
        display: flex;
        flex-direction: column;
        background-color: #e5ddd5;
        height: 100vh;
        margin: 0;
      }
      ul {
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        list-style-type: none;
        padding: 0;
        margin: 0;
        flex: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        background-color: #f7f7f7;
      }
      li {
        padding: 10px;
        margin: 10px;
        background: #dcf8c6;
        border-radius: 10px;
        max-width: 60%;
        align-self: flex-end;
        word-wrap: break-word;
      }
      .received {
        background: #ffffff;
        align-self: flex-start;
      }
      .message-info {
        font-size: 0.8em;
        color: #555;
      }
      form {
        display: flex;
        padding: 10px;
        background: #fff;
        border-top: 1px solid #ddd;
        border-bottom-left-radius: 8px;
        border-bottom-right-radius: 8px;
      }

      .container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-width: 300px;
        max-width: 500px;
        margin: auto;
        width: 100%;
      }
      input {
        margin: 0;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        width: 100%;
        font-size: 15px;
        margin: 5px;
      }
      button {
        padding: 10px 25px;
        border-radius: 5px;
        border: none;
        background: #128c7e;
        color: #fff;
        font-size: 15px;
        width: 100%;
        max-width: 140px;
        margin: 5px auto;
      }

      /* Media query for mobile devices */
      @media (max-width: 600px) {
        ul {
          border-radius: 0;
          margin: 0;
        }
        li {
          max-width: 80%;
          margin: 5px;
        }
        form {
          padding: 5px;
          flex-direction: column;
        }
        button {
          max-width: 100%;
          margin-top: 5px;
        }
        input {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button>Send</button>
    </form>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const idRoom = urlParams.get("id");

      function formatDate(dateStr) {
        const date = new Date(dateStr);
        const day = String(date.getDate()).padStart(2, "0");
        const month = String(date.getMonth() + 1).padStart(2, "0");
        const year = date.getFullYear();
        const hours = String(date.getHours()).padStart(2, "0");
        const minutes = String(date.getMinutes()).padStart(2, "0");
        return `${day}/${month}/${year} ${hours}:${minutes}`;
      }

      const URL = window.location.hostname.includes("localhost")
        ? "http://localhost:3000"
        : `https://${window.location.hostname}`;

      var socket = io(URL);

      document.addEventListener("DOMContentLoaded", async (event) => {
        if (!idRoom) {
          document.body.innerHTML = `
            <div class='container'>
              <input type="text" id="username" placeholder="Username" />
              <input type="text" id="roomIdInput" placeholder="Room ID" />
              <button id="enterRoomButton">Enter Room</button>
            </div>
          `;
          document
            .getElementById("enterRoomButton")
            .addEventListener("click", () => {
              const roomId = document.getElementById("roomIdInput").value;
              const username = document.getElementById("username").value;
              if (roomId) {
                window.location.search = `id=${roomId}`;
                localStorage.setItem("username", username);
              }
            });
          return;
        }

        var form = document.getElementById("form");
        var input = document.getElementById("input");
        var usernameInput = document.getElementById("username");
        var messages = document.getElementById("messages");

        if (idRoom) {
          socket.emit("join_room", idRoom);
          try {
            const response = await fetch(`${URL}/api/rooms/${idRoom}/messages`);
            const initialMessages = await response.json();
            initialMessages.forEach((msg) => {
              var item = document.createElement("li");
              item.innerHTML = `<div>${
                msg.content
              }</div><div class="message-info">${msg.username} - ${formatDate(
                msg.created_at
              )}</div>`;
              item.className = "received";
              messages.appendChild(item);
            });
          } catch (error) {
            console.error("Error retrieving initial messages:", error);
          }

          form.addEventListener("submit", function (e) {
            e.preventDefault();
            if (input.value) {
              const messageData = {
                content: input.value,
                username: localStorage.getItem("username"),
                idRoom,
              };
              socket.emit("message-sent", messageData);
              input.value = "";
            }
          });

          socket.on(
            "message-received",
            function ({ id, content, username, created_at, idRoom: room }) {
              var item = document.createElement("li");
              item.innerHTML = `<div>${content}</div><div class="message-info">${username} - ${formatDate(
                created_at
              )}</div>`;
              item.className = "received";
              messages.appendChild(item);
              window.scrollTo(0, document.body.scrollHeight);
            }
          );
        }
      });
    </script>
  </body>
</html>
